plugins {
    id 'com.android.library'
    id 'kotlinx-serialization'
}
apply from: "$rootDir/buildsystem/common-dependencies.gradle"
apply from: "$rootDir/buildsystem/compose-dependencies.gradle"


android {
    resourcePrefix 'detail_'
    defaultConfig {
        consumerProguardFiles "$projectDir/proguard-detail-consumer-rules.pro"
    }
}

dependencies {
    implementation project(':core')
    implementation project(':core-ui')
    implementation project(':core-navigation')
    implementation project(':modules:feature-detail-shared')
    implementation project(':modules:feature-search-shared')

    def commonDependencies = rootProject.ext.commonDependencies
    implementation commonDependencies.jetbrains.coroutine
    implementation commonDependencies.jetbrains.kotlinSerialization
}